<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="css/profile.css">
  <script type="text/javascript" src="js/profile.js"></script>
</head>

<body>
  <div class="profile-page">
    <div class="header">
      <div id="displayPic">
        <img id="UserProfile" src="img/avatar.png" alt="Profile Picture">
      </div>
      <form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
        <input type="file" id="fileField" name="avatar" hidden>
      </form>

      <div class="profile-info">
        <h1 id="username">Name</h1>
        <button id = "feed">back to feed</button>
        <button id = "logout">logout</button>
        <a href="#" class="logout-btn" id="logout">Log Out</a>
      </div>

    </div>
    <div id="posts">
      <article class="feed-post">
        <img id = "postProfile" src="img/avatar.png" alt="">
        <div class="post-content">
          <header class="post-header">
            <h2 class="post-author">Name</h2>
            <p class="post-date">DD/MM/YYYY</p>
          </header>
          <p class="post-text">Lorem ipsum dolor sit amet consectetur. Eget volutpat lobortis eget et id fames nulla
            interdum.</p>
          <footer class="post-actions">
            <button aria-label="Like Post">üëç</button>
            <button aria-label="comment Post">üí¨</button>
          </footer>
        </div>

    </div>
  </div>
</body>

</html>
