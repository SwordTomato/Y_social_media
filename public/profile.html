<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="css/profile.css">
  <script type="text/javascript" src="js/profile.js"></script>
</head>
<body>
  <div class="profile-page">
    <div class="header">
      <div id="displayPic">
        <img id="UserProfile" src="img/avatar.png" alt="Profile Picture">
      </div>
      <form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
        <input type="file" id="fileField" name="avatar" hidden>
      </form>
    

      <div class="profile-info">
        <h1>Name</h1>
        <p>Member Since DD/MM/YYYY</p>
        <a href="#" class="logout-btn" id="logout">Log Out</a>
        <!-- New Go to Feed Button -->
        <a href="#" class="feedbtn" id="feed">Go to Feed</a>
      </div>
    </div>

    <div class="posts">
      <!-- Your posts here -->

    </div>
  </div>
</body>
</html>
