<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed Page</title>
  <link rel="stylesheet" href="css/stylefeed.css">
  <script type="text/javascript" src="js/feed.js"></script>
</head>

<body>
  <!-- Main Container -->
  <div class="container">

    <!-- User Info Section -->
    <header class="header">
      <div id="displayPic">
        <!-- <img id = "UserProfile" src="img/avatar.png" alt=""> -->
      </div>

      <div class="profile-info">
        <h1>Welcome Back, <span id="username">User</span>!</h1>
      </div>
    </header>
    <article class="feed-post">
        <div id="postbox">
          <textarea id="post-text" placeholder="Write your post..."></textarea>
          <button id="submit-post">Submit</button>
        </div>

    </article>
    <section id="feed-posts">

      <article class="feed-post">
        <img id = "postProfile" src="img/avatar.png" alt="">
        <div class="post-content">
          <header class="post-header">
            <h2 class="post-author">Name</h2>
            <p class="post-date">DD/MM/YYYY</p>
          </header>
          <p class="post-text">Lorem ipsum dolor sit amet consectetur. Eget volutpat lobortis eget et id fames nulla
            interdum.</p>
          <footer class="post-actions">
            <button aria-label="Like Post">üëç</button>
            <button aria-label="comment Post">üí¨</button>
          </footer>
        </div>
      </article>


    </section>



  </div>


  <!-- JavaScript -->
  <script>
    // Function to toggle visibility of the post box
    function openPostModal() {
      const postbox = document.getElementById('postbox');
      postbox.style.display = postbox.style.display === 'none' ? 'block' : 'none';
    }

    // Function to handle post submission
    function submitPost() {
      const postText = document.getElementById('post-text').value;
      if (postText.trim() !== '') {
        alert('Your post: ' + postText); // Replace with actual logic to submit the post
        document.getElementById('post-text').value = ''; // Clear text area
        document.getElementById('postbox').style.display = 'none'; // Hide post box
      } else {
        alert('Please write something to post.');
      }
    }
  </script>
</body>

</html>
